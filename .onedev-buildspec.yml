version: 16
jobs:
- name: Build & Publish
  steps:
  - !CheckoutStep
    name: Checkout
    cloneCredential: !DefaultCredential {}
    withLfs: false
    withSubmodules: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !CommandStep
    name: Build & Publish Dodker Image
    runInContainer: true
    image: docker:20.10.16-alpine3.16
    interpreter: !DefaultInterpreter
      commands:
      - set -e
      - ''
      - docker build -t ccr.ccs.tencentyun.com/ameow_projects/notification-gateway-lite:v0.0.@build_number@
        .
      - docker login -u @secret:registry_username@ -p @secret:registry_password@ ccr.ccs.tencentyun.com
      - docker push ccr.ccs.tencentyun.com/ameow_projects/notification-gateway-lite:v0.0.@build_number@
    useTTY: false
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  - !PushRepository
    name: Sync with GitHub
    remoteUrl: https://github.com/LeslieLeung/notification-gateway-lite.git
    userName: LeslieLeung
    passwordSecret: github_access_token
    withLfs: false
    force: true
    condition: ALL_PREVIOUS_STEPS_WERE_SUCCESSFUL
  triggers:
  - !BranchUpdateTrigger
    branches: main
  retryCondition: never
  maxRetries: 3
  retryDelay: 30
  cpuRequirement: 250
  memoryRequirement: 256
  timeout: 3600
